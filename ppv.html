<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WWE 2K16 Universe - PPVs</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Fredericka+the+Great&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background: #0d0d0d url('https://www.transparenttextures.com/patterns/asfalt-light.png');
      color: #eee;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 40px 20px;
    }
    header {
      background: #1a1a1a;
      padding: 30px;
      font-family: 'Fredericka the Great', cursive;
      font-size: 3em;
      color: #ff2d2d;
      text-shadow: 0 0 10px #ff2d2d, 0 0 20px #ff2d2d;
      border-bottom: 5px solid #ff2d2d;
      margin-bottom: 40px;
    }
    .ppv-container {
      display: flex;
      justify-content: center;
      gap: 50px;
      flex-wrap: wrap;
    }
    .ppv {
      max-width: 300px;
      cursor: pointer;
      filter:
        drop-shadow(0 0 6px #ff2d2d)
        drop-shadow(0 0 10px #ff2d2d)
        drop-shadow(0 0 15px #ff2d2d);
      transition: transform 0.3s ease;
    }
    .ppv:hover {
      transform: scale(1.05);
      filter:
        drop-shadow(0 0 10px #ff2d2d)
        drop-shadow(0 0 20px #ff2d2d)
        drop-shadow(0 0 30px #ff2d2d);
    }
    .ppv img {
      width: 100%;
      display: block;
      border-radius: 8px;
    }
    .ppv-title {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 1.8em;
      margin-top: 15px;
      color: #ff2d2d;
      text-shadow: 0 0 10px #ff2d2d;
    }
    .ppv a {
      text-decoration: none;
      color: inherit;
      display: block;
    }
  </style>
</head>
<body>
  <header>WWE 2K16 UNIVERSE - PAY-PER-VIEWS 2017</header>

  <div class="ppv-container">
    <div class="ppv" title="Royal Rumble - January">
      <img src="images/rumble-logo.png" alt="Royal Rumble Logo" />
      <div class="ppv-title">Royal Rumble</div>
    </div>

    <div class="ppv" title="Elimination Chamber - February">
      <img src="images/chamber-logo.png" alt="Elimination Chamber Logo" />
      <div class="ppv-title">Elimination Chamber</div>
    </div>

    <div class="ppv" title="WrestleMania 33 - March">
      <a href="wrestlemania.html">
        <img src="images/WM33.png" alt="WrestleMania 33 Logo" />
        <div class="ppv-title">WrestleMania 33</div>
      </a>
    </div>

    <div class="ppv" title="No Way Out - April">
      <img src="images/nwo.png" alt="No Way Out Logo" />
      <div class="ppv-title">No Way Out</div>
    </div>

    <div class="ppv" title="Payback - May">
      <img src="images/payback.png" alt="Payback Logo" />
      <div class="ppv-title">Payback</div>
    </div>

    <div class="ppv" title="Money in the Bank - June">
      <img src="images/mitb.png" alt="Money in the Bank Logo" />
      <div class="ppv-title">Money in the Bank</div>
    </div>

    <div class="ppv" title="King of the Ring - July">
      <img src="images/kotr.png" alt="King of the Ring Logo" />
      <div class="ppv-title">King of the Ring</div>
    </div>

    <div class="ppv" title="SummerSlam - August">
      <img src="images/summerslam.png" alt="SummerSlam Logo" />
      <div class="ppv-title">SummerSlam</div>
    </div>

    <div class="ppv" title="Night of Champions - September">
      <img src="images/noc.png" alt="Night of Champions Logo" />
      <div class="ppv-title">Night of Champions</div>
    </div>

    <div class="ppv" title="Hell in a Cell - October">
      <img src="images/hitc.png" alt="Hell in a Cell Logo" />
      <div class="ppv-title">Hell in a Cell</div>
    </div>

    <div class="ppv" title="Survivor Series - November">
      <img src="images/survivorseries.png" alt="Survivor Series Logo" />
      <div class="ppv-title">Survivor Series</div>
    </div>
  </div>
</body>
</html>
