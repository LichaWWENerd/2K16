<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WWE Universe - Title History</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #eee;
      margin: 0;
      padding: 0;
    }
    header {
      background: #222;
      padding: 20px;
      text-align: center;
      font-size: 2em;
      font-weight: bold;
      letter-spacing: 2px;
    }
    table {
      width: 95%;
      margin: 40px auto;
      border-collapse: collapse;
      background: #1e1e1e;
    }
    th, td {
      padding: 12px 15px;
      border: 1px solid #444;
      text-align: left;
      vertical-align: middle;
    }
    th {
      background: #333;
    }
    tr:nth-child(even) {
      background: #2a2a2a;
    }
    .nav-link {
      display: block;
      text-align: center;
      margin: 30px auto 60px;
      font-size: 1.2em;
      color: #d32f2f;
      text-decoration: none;
      font-weight: bold;
    }
    .nav-link:hover {
      text-decoration: underline;
    }
    .glow {
      color: #d32f2f;
      text-shadow:
        0 0 5px #d32f2f,
        0 0 10px #d32f2f,
        0 0 20px #ff6659,
        0 0 30px #ff6659;
      font-weight: bold;
    }
    .belt-img {
      width: 32px;
      height: auto;
      margin-right: 10px;
      vertical-align: middle;
    }
  </style>
</head>
<body>

<header>WWE 2K16 Universe Mode - Title History</header>

<table>
  <thead>
    <tr>
      <th>Title</th>
      <th>Champion</th>
      <th>Reign Start</th>
      <th>Reign End</th>
      <th>Days</th>
    </tr>
  </thead>
  <tbody id="titleHistoryBody"></tbody>
</table>

<a href="index.html" class="nav-link">‚Üê Back to Home</a>

<script>
  const data = [
    ["Undisputed","Seth Rollins","1/04/2016","28/04/2016",27],
    ["Undisputed","Brock Lesnar","28/04/2016","28/07/2016",91],
    ["Undisputed","Seth Rollins","28/07/2016","28/08/2016",31],
    ["Undisputed","The Rock","28/08/2016","28/12/2016",122],
    ["Undisputed","Brock Lesnar","28/12/2016","Ongoing",null],
    ["World Heavweight","Kane","1/04/2016","28/04/2016",27],
    ["World Heavweight","Roman Reigns","28/04/2016","30/04/2016",2],
    ["World Heavweight","Kane","30/04/2016","28/10/2016",181],
    ["World Heavweight","Randy Orton","28/10/2016","28/01/2017",92],
    ["World Heavweight","Seth Rollins","28/01/2017","Ongoing",null],
    ["Intercontinental","Ryback","1/04/2016","28/04/2016",27],
    ["Intercontinental","Dolph Ziggler","28/04/2016","28/06/2016",61],
    ["Intercontinental","Big Show","28/06/2016","28/07/2016",30],
    ["Intercontinental","Cesaro","28/07/2016","28/08/2016",31],
    ["Intercontinental","Sheamus","28/08/2016","9/11/2016",73],
    ["Intercontinental","Ryback","9/11/2016","28/11/2016",19],
    ["Intercontinental","Dolph Ziggler","28/11/2016","Ongoing",null],
    ["United States","John Cena","1/04/2016","28/08/2016",149],
    ["United States","Kevin Owens","28/08/2016","28/09/2016",31],
    ["United States","John Cena","28/09/2016","28/10/2016",30],
    ["United States","Bad News Barrett","28/10/2016","Ongoing",null],
    ["RAW Women's","Paige","1/04/2016","Ongoing",null],
    ["Smackdown Women's","Nikki Bella","1/04/2016","28/07/2016",118],
    ["Smackdown Women's","Naomi","28/07/2016","28/10/2016",92],
    ["Smackdown Women's","AJ Lee","28/10/2016","28/11/2016",31],
    ["Smackdown Women's","Paige","28/11/2016","Ongoing",null],
    ["WWE Tag Team","The New Day","1/04/2016","28/05/2016",57],
    ["WWE Tag Team","The Ascension","28/05/2016","28/10/2016",153],
    ["WWE Tag Team","The New Day","28/10/2016","28/11/2016",31],
    ["WWE Tag Team","The Usos","28/11/2016","Ongoing",null],
  ];

  const beltImgMap = {
    "Undisputed": "undisputed.png",
    "World Heavweight": "world_heavyweight.png",
    "Intercontinental": "intercontinental.png",
    "United States": "united_states.png",
    "RAW Women's": "raw_womens.png",
    "Smackdown Women's": "smackdown_womens.png",
    "WWE Tag Team": "wwe_tag_team.png"
  };

  function parseDate(str) {
    let [d,m,y] = str.split('/').map(Number);
    return new Date(y, m - 1, d);
  }

  function daysBetween(start, end) {
    const msPerDay = 1000 * 60 * 60 * 24;
    return Math.floor((end - start) / msPerDay);
  }

  const tbody = document.getElementById('titleHistoryBody');
  const today = new Date();

  data.forEach(([title, champ, startStr, endStr, length]) => {
    let startDate = parseDate(startStr);
    let endDate, reignLength;

    if (endStr.toLowerCase() === 'ongoing') {
      endDate = today;
      reignLength = daysBetween(startDate, today);
    } else {
      endDate = parseDate(endStr);
      reignLength = daysBetween(startDate, endDate);
    }

    let reignLengthDisplay = reignLength;
    let isOngoing = endStr.toLowerCase() === 'ongoing';

    const row = document.createElement('tr');

    const beltImg = beltImgMap[title]
      ? `<img src="${beltImgMap[title]}" alt="${title}" class="belt-img" />`
      : "";

    row.innerHTML = `
      <td>${beltImg}${title}</td>
      <td>${champ}</td>
      <td>${startStr}</td>
      <td>${endStr}</td>
      <td class="${isOngoing ? 'glow' : ''}">${isOngoing ? 'Ongoing' : reignLength}</td>
    `;
    tbody.appendChild(row);
  });
</script>

</body>
</html>
