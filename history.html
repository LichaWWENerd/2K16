<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WWE 2K16 - Title History</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #0d0d0d url('bg_arena.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Roboto', sans-serif;
      color: #eee;
    }

    header {
      font-family: 'Bebas Neue', sans-serif;
      text-align: center;
      font-size: 3em;
      letter-spacing: 3px;
      padding: 30px 20px;
      color: #ff2d2d;
      text-shadow: 0 0 10px #ff2d2d;
      border-bottom: 2px solid #444;
    }

    table {
      width: 95%;
      margin: 40px auto;
      border-collapse: separate;
      border-spacing: 0 10px;
    }

    th, td {
      padding: 14px 18px;
      background: #1a1a1a;
      text-align: left;
      border: 1px solid #333;
      border-radius: 6px;
    }

    th {
      background: #222;
      font-family: 'Bebas Neue', sans-serif;
      font-size: 1.2em;
      color: #f44336;
    }

    tr:hover td {
      background: #2a2a2a;
      transition: 0.2s ease;
    }

    .glow {
      color: #ff4444;
      font-weight: bold;
      text-shadow:
        0 0 5px #ff4444,
        0 0 10px #ff6666,
        0 0 20px #ff4444;
    }

    .belt-img {
      width: 36px;
      height: auto;
      margin-right: 10px;
      vertical-align: middle;
      filter: drop-shadow(0 0 6px rgba(255, 0, 0, 0.6));
    }

    .nav-link {
      text-align: center;
      margin: 50px auto;
      display: block;
      font-size: 1.1em;
      font-weight: bold;
      text-decoration: none;
      color: #f44336;
      font-family: 'Bebas Neue', sans-serif;
    }

    .nav-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<header>WWE 2K16 - Title History</header>

<table>
  <thead>
    <tr>
      <th>Title</th>
      <th>Champion</th>
      <th>Reign Start</th>
      <th>Reign End</th>
      <th>Days</th>
    </tr>
  </thead>
  <tbody id="titleHistoryBody"></tbody>
</table>

<a href="index.html" class="nav-link">‚Üê Back to Home</a>

<script>
  const data = [
    ["Undisputed","Seth Rollins","1/04/2016","28/04/2016",27],
    ["Undisputed","Brock Lesnar","28/04/2016","28/07/2016",91],
    ["Undisputed","Seth Rollins","28/07/2016","28/08/2016",31],
    ["Undisputed","The Rock","28/08/2016","28/12/2016",122],
    ["Undisputed","Brock Lesnar","28/12/2016","Ongoing",null],
    ["World Heavyweight","Kane","1/04/2016","28/04/2016",27],
    ["World Heavyweight","Roman Reigns","28/04/2016","30/04/2016",2],
    ["World Heavyweight","Kane","30/04/2016","28/10/2016",181],
    ["World Heavyweight","Randy Orton","28/10/2016","28/01/2017",92],
    ["World Heavyweight","Seth Rollins","28/01/2017","Ongoing",null],
    ["Intercontinental","Ryback","1/04/2016","28/04/2016",27],
    ["Intercontinental","Dolph Ziggler","28/04/2016","28/06/2016",61],
    ["Intercontinental","Big Show","28/06/2016","28/07/2016",30],
    ["Intercontinental","Cesaro","28/07/2016","28/08/2016",31],
    ["Intercontinental","Sheamus","28/08/2016","9/11/2016",73],
    ["Intercontinental","Ryback","9/11/2016","28/11/2016",19],
    ["Intercontinental","Dolph Ziggler","28/11/2016","Ongoing",null],
    ["United States","John Cena","1/04/2016","28/08/2016",149],
    ["United States","Kevin Owens","28/08/2016","28/09/2016",31],
    ["United States","John Cena","28/09/2016","28/10/2016",30],
    ["United States","Bad News Barrett","28/10/2016","Ongoing",null],
    ["RAW Women's","Paige","1/04/2016","Ongoing",null],
    ["Smackdown Women's","Nikki Bella","1/04/2016","28/07/2016",118],
    ["Smackdown Women's","Naomi","28/07/2016","28/10/2016",92],
    ["Smackdown Women's","AJ Lee","28/10/2016","28/11/2016",31],
    ["Smackdown Women's","Paige","28/11/2016","Ongoing",null],
    ["WWE Tag Team","The New Day","1/04/2016","28/05/2016",57],
    ["WWE Tag Team","The Ascension","28/05/2016","28/10/2016",153],
    ["WWE Tag Team","The New Day","28/10/2016","28/11/2016",31],
    ["WWE Tag Team","The Usos","28/11/2016","Ongoing",null]
  ];

  const beltImgMap = {
    "Undisputed": "undisputed.png",
    "World Heavyweight": "world_heavyweight.png",
    "Intercontinental": "intercontinental.png",
    "United States": "united_states.png",
    "RAW Women's": "raw_womens.png",
    "Smackdown Women's": "smackdown_womens.png",
    "WWE Tag Team": "wwe_tag_team.png"
  };

  function parseDate(str) {
    let [d, m, y] = str.split('/').map(Number);
    return new Date(y, m - 1, d);
  }

  function daysBetween(start, end) {
    const msPerDay = 1000 * 60 * 60 * 24;
    return Math.floor((end - start) / msPerDay);
  }

  const tbody = document.getElementById('titleHistoryBody');
  const today = new Date();

  data.forEach(([title, champ, startStr, endStr, length]) => {
    const startDate = parseDate(startStr);
    const isOngoing = endStr.toLowerCase() === 'ongoing';
    const endDate = isOngoing ? today : parseDate(endStr);
    const reignLength = isOngoing ? daysBetween(startDate, today) : daysBetween(startDate, endDate);

    const row = document.createElement('tr');
    const beltImg = beltImgMap[title]
      ? `<img src="${beltImgMap[title]}" alt="${title}" class="belt-img" />`
      : '';

    row.innerHTML = `
      <td>${beltImg}${title}</td>
      <td>${champ}</td>
      <td>${startStr}</td>
      <td>${isOngoing ? 'Ongoing' : endStr}</td>
      <td class="${isOngoing ? 'glow' : ''}">${isOngoing ? 'Ongoing' : reignLength}</td>
    `;

    tbody.appendChild(row);
  });
</script>

</body>
</html>
