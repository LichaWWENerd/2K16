<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WWE 2K16 Universe</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Fredericka+the+Great&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #0d0d0d url('https://www.transparenttextures.com/patterns/asfalt-light.png');
      color: #eee;
      font-family: Arial, sans-serif;
    }

    header {
      background: #1a1a1a;
      padding: 30px;
      text-align: center;
      font-family: 'Fredericka the Great', cursive;
      font-size: 3em;
      color: #ff2d2d;
      text-shadow: 0 0 10px #ff2d2d, 0 0 20px #ff2d2d;
      border-bottom: 5px solid #ff2d2d;
    }

    nav {
      background: #111;
      padding: 10px;
      text-align: center;
      border-bottom: 2px dashed #ff2d2d;
    }

    nav a {
      color: #ccc;
      text-decoration: none;
      margin: 0 15px;
      font-family: 'Bebas Neue', sans-serif;
      font-size: 1.2em;
      transition: 0.2s;
    }

    nav a:hover {
      color: #ff2d2d;
    }

    .content {
      max-width: 960px;
      margin: 50px auto;
      padding: 20px;
      text-align: center;
    }

    .champ-container {
      display: flex;
      justify-content: space-around;
      gap: 20px;
      flex-wrap: wrap;
    }

    .champ-highlight {
      flex: 1 1 45%;
      border: 2px solid #333;
      border-radius: 10px;
      padding: 20px;
      background: #1a1a1a;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
      min-width: 300px;
    }

    .champ-highlight h2 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 2em;
      color: #f44336;
      margin-bottom: 10px;
    }

    .champ-highlight p {
      font-size: 1em;
    }

    .champ-highlight img {
      width: 80px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<header>WWE 2K16 Universe</header>

<nav>
  <a href="index.html">Home</a>
  <a href="history.html">Title History</a>
  <a href="news.html">News</a>
</nav>

<div class="content">
  <div class="champ-container">
    <div class="champ-highlight">
      <h2>Undisputed Champion: Brock Lesnar</h2>
      <p>SmackDown | Since Dec 28, 2016</p>
      <img src="undisputed.png" alt="Undisputed Championship">
    </div>

    <div class="champ-highlight">
      <h2>World Heavyweight Champion: Seth Rollins</h2>
      <p>RAW | Since Jan 28, 2017</p>
      <img src="world_heavyweight.png" alt="World Heavyweight Championship">
    </div>
  </div>
</div>

</body>
</html>
