<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WWE 2K16 Universe</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Fredericka+the+Great&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #0d0d0d url('https://www.transparenttextures.com/patterns/asfalt-light.png');
      color: #eee;
      font-family: 'Arial', sans-serif;
    }

    header {
      background: #1a1a1a;
      padding: 30px;
      text-align: center;
      font-family: 'Fredericka the Great', cursive;
      font-size: 3em;
      color: #ff2d2d;
      text-shadow: 0 0 10px #ff2d2d, 0 0 20px #ff2d2d;
      border-bottom: 5px solid #ff2d2d;
    }

    .main-content {
      text-align: center;
      padding: 40px 20px;
    }

    .main-content img {
      max-width: 100%;
      height: auto;
    }

    .glow {
      filter: drop-shadow(0 0 10px #ff2d2d);
    }

    .nav-links {
      display: flex;
      justify-content: center;
      gap: 50px;
      margin-top: 40px;
      flex-wrap: wrap;
    }

    .nav-links a img {
      width: 400px;
      transition: transform 0.3s ease;
    }

    .nav-links a:hover img {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <header>WWE 2K16 UNIVERSE</header>

  <div class="main-content">
    <h2 style="font-family: 'Bebas Neue', sans-serif; font-size: 2.5em; color: #ff2d2d; text-shadow: 0 0 15px #ff2d2d;">WRESTLEMANIA</h2>
    <a href="wrestlemania.html" title="WrestleMania Page">
      <img src="images/WM34.png" alt="WrestleMania 34 Logo" class="glow" style="max-width: 400px;">
    </a>

    <div class="nav-links">
      <a href="history.html" title="View Title History">
        <img src="images/undisputed.png" alt="Undisputed Championship" class="glow">
      </a>
      <a href="news.html" title="Latest Universe News">
        <img src="images/raw-logo.png" alt="RAW Logo" class="glow">
      </a>
      <a href="ppv.html" title="Pay-Per-View Events">
        <img src="images/ppv-banner.png" alt="PPV Banner" class="glow">
      </a>
    </div>
  </div>

</body>
</html>
